<h3 class="experienceheading hidden pb-[7%]">Experience</h3>

{{ range .Site.Params.experience }}
<div class="experience1 flex p-[1%] hover:bg-slate-800 hover:rounded-md">
    <div class="experience1a w-[130%] text-xs mt-[2%] text-slate-400">
        <b>{{ .dates }}</b>
    </div>
    <div class="experience1b pl-[2%]">
        <h4 class="pt-0 mt-0">
            <a
                href="{{ .url | safeURL }}"
                class="text-lg no-underline text-slate-200 hover:text-teal-300"
                >{{ .title }}</a
            >
        </h4>
        {{ with .subtitle }}
        <p class="mb-2 m-0 text-slate-400 text-xs"><b>{{ . }}</b></p>
        {{ end }}
        <p class="m-0 text-slate-400 text-xs">{{ .description }}</p>
        <br />
        {{ if .technologies }}
        <div class="experience1c mt-[2%] mb-[3%] flex flex-wrap gap-2">
            {{ range .technologies }}
            <small class="px-3 py-1.5 text-teal-300 bg-slate-800 rounded-full text-xs mc-2"
                >{{ . }}</small
            >
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
<br /><br />
{{ end }}

<p class="resume">
    <a
        href="{{ .Site.Params.resumeLink | default "#" | safeURL }}"
        class="no-underline text-slate-200 text-lg font-semibold p-[2%] hover:text-teal-300"
        >View Full Resume <i class="fa-solid fa-arrow-up-right-from-square"></i
    ></a>
</p>
