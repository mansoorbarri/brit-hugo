<!-- If you need different widths for different writing items, you can add conditional logic: -->
{{ range $index, $item := .Site.Data.writing.writing }}
    <div class="writing1 flex pt-[3%] pb-[5%] pr-[3%] hover:bg-slate-800 hover:rounded-md">
        <div class="writing1a {{ if eq $index 1 }}w-[30%]{{ else }}w-[40%]{{ end }} flex justify-center items-start pt-[3%] pl-[1%] pr-[1%]">
            <img src="{{ .image }}" alt="" width="100%" class="rounded-md border-2 border-gray-500">
        </div>
        <div class="writing1b pl-[3%] mt-[4%]">
            <b class="text-slate-400">{{ .Year }}</b>
            <p class="m-0 text-slate-200 text-base font-medium hover:text-teal-300">{{ .title }}</p>
        </div>
    </div>
{{ end }}
