<!-- Left Fixed Side -->
<!-- Use flex-none to prevent shrinking, and give it a width -->
<div class="w-1/2 md:w-1/3 lg:w-2/5 flex-none ml-[5%] mt-[20%]">
    <div class="overflow-hidden">
        <h1><a href="{{ .Site.Params.baseURL }}" class="font-bold text-[48px] text-slate-200 no-underline">{{ .Site.Params.title }}</a></h1>
        <h3 class="mt-[2%] font-medium text-[22px] text-slate-200">{{ .Site.Params.subtitle }}</h3>
        <p class="mt-[3%] font-normal text-lg text-slate-400">{{ .Site.Params.description | safeHTML }}</p>
    </div>
    <div class="pt-11">
        <ul class="list-none">
            {{- partial "left/menu.html" . -}}
        </ul>
    </div>
    <div class="mt-[15%] flex ml-[3%]">
        {{- partial "left/socials.html" . -}}
    </div>
</div>
