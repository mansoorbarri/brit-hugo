{{/* layouts/partials/left/socials.html */}}
<div class="mt-[15%] flex ml-[3%]">
    {{ range .Site.Params.socials }}
        <a href="https://{{ .name }}.com/{{ .username }}" class="text-slate-400 px-3 text-2xl hover:text-slate-200">
            <i class="fa-brands fa-{{ .name }}"></i>
        </a>
    {{ end }}
</div>
