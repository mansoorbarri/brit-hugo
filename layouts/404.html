            <h1 class="text-[120px] md:text-[180px] lg:text-[240px] font-extrabold text-slate-200 leading-none tracking-tight">
                404
            </h1>
            <h2 class="mt-4 text-[28px] md:text-[36px] lg:text-[48px] font-bold text-slate-200">

            </div>
